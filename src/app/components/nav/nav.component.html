<div style="height: 100%;width: 100%;">
<mat-drawer-container [hasBackdrop]='true' style="height: 100%;width: 100%;background-color: aqua;">
    <mat-drawer #drawer mode='over'>
      <div>
        <mat-toolbar>
          <span>Examples</span>
          <span class="example-spacer"></span>
          <button mat-icon-button class="example-icon"
          aria-label="Example icon-button with menu icon"
          (click)="drawer.toggle()">
            <mat-icon>menu_open</mat-icon>
          </button>   
        </mat-toolbar>
        
        <mat-list >
          <div mat-subheader>Folders</div>
          <mat-list-item *ngFor="let view of views" (click)="onListClick(view)">
            <mat-icon mat-list-icon>folder</mat-icon>
            <div mat-line>{{view.name}}</div>
          </mat-list-item>
          <mat-divider></mat-divider>
          <!-- <div mat-subheader>Notes</div> -->
          <!-- <mat-list-item *ngFor="let note of notes">
            <mat-icon mat-list-icon>note</mat-icon>
            <div mat-line>{{note.name}}</div>
            <div mat-line> {{note.updated | date}} </div>
          </mat-list-item> -->
        </mat-list>
      </div>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <button mat-icon-button class="example-icon"
             aria-label="Example icon-button with menu icon"
             (click)="drawer.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
            <span>My App</span>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
              <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
              <mat-icon>share</mat-icon>
            </button>
        </mat-toolbar>
        <div style="background-color: brown;height: calc(100% - 64px)">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
